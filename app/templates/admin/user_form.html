<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if action == 'edit' %}Edit User{% else %}Create User{% endif %} - Payroll Scheduler</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        .error-message {
            color: #d9534f;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-submit {
            background-color: #667eea;
            color: white;
        }
        .btn-submit:hover {
            background-color: #5568d3;
        }
        .btn-cancel {
            background-color: #ccc;
            color: #333;
            text-decoration: none;
            text-align: center;
        }
        .btn-cancel:hover {
            background-color: #bbb;
        }
        .logout-btn {
            background-color: #666;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-btn">Logout</a>

    <div class="form-container">
        <h1>{% if action == 'edit' %}Edit User{% else %}Create User{% endif %}</h1>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="success-message">{{ success }}</div>
        {% endif %}

        <form method="post" action="{% if action == 'edit' %}/admin/users/{{ user.id }}/edit{% else %}/admin/users/new{% endif %}">
            {% if action == 'create' %}
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    placeholder="Enter username"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    placeholder="Enter password"
                >
            </div>
            {% endif %}

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="user" {% if action == 'create' or user.role == 'user' %}selected{% endif %}>User (View Only)</option>
                    <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin (Full Access)</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-submit">
                    {% if action == 'edit' %}Update User{% else %}Create User{% endif %}
                </button>
                <a href="/admin/users" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
